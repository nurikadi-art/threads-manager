name: Generate Presentation Images

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'scripts/generate-images.js'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create service account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Generate images with Imagen 3
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: node scripts/generate-images.js

      - name: Commit generated images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/images/generated/
          git diff --staged --quiet || git commit -m "feat: Add AI-generated presentation images"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
