# Deploy AI Avatar Presentation to GitHub Pages (preserving original VA content)
name: Deploy Presentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build AI Avatar presentation
        run: npm run build

      - name: Fetch original VA presentation from gh-pages
        run: |
          mkdir -p final-deploy

          # Fetch gh-pages branch
          git fetch origin gh-pages --depth=1 || echo "No gh-pages branch"

          # Extract original content (excluding presentation folder)
          git archive origin/gh-pages | tar -x -C final-deploy --exclude='presentation' --exclude='presentation/*' || echo "Could not extract gh-pages"

          # Show original content
          echo "=== Original VA presentation files ==="
          ls -la final-deploy/ || echo "No original content"

      - name: Add AI Avatar presentation
        run: |
          # Copy built presentation to /presentation/ subfolder
          mkdir -p final-deploy/presentation
          cp -r dist/* final-deploy/presentation/

          # Ensure .nojekyll exists
          touch final-deploy/.nojekyll

          echo "=== Final deployment structure ==="
          ls -la final-deploy/
          echo "=== Presentation folder ==="
          ls -la final-deploy/presentation/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./final-deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
