# Deploy AI Avatar Presentation to GitHub Pages
name: Deploy Presentation

on:
  push:
    branches: ["claude/luxury-react-website-n6iVA", "main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build presentation
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p deploy/presentation
          cp -r dist/* deploy/presentation/
          # Create a simple index to redirect or list both sites
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Threads Manager</title></head><body><h1>Sites</h1><ul><li><a href="presentation/">AI Avatar Presentation</a></li></ul></body></html>' > deploy/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
