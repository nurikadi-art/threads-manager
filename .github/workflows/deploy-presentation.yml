# Deploy both presentations to GitHub Pages
name: Deploy Presentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build AI Avatar presentation
        run: npm run build

      - name: Fetch original VA presentation with images/videos
        run: |
          mkdir -p final-deploy

          # Fetch the branch with the complete VA presentation
          git fetch origin claude/analyze-presentation-slides-52RjT --depth=1

          # Extract the docs folder (contains built VA presentation with images/videos)
          git archive origin/claude/analyze-presentation-slides-52RjT:docs | tar -x -C final-deploy

          # Show what we got
          echo "=== Original VA presentation files ==="
          ls -la final-deploy/
          echo "=== Images ==="
          ls -la final-deploy/images/generated/ | head -20 || echo "No images folder"
          echo "=== Videos ==="
          ls -la final-deploy/videos/ || echo "No videos folder"

      - name: Add AI Avatar presentation
        run: |
          # Copy built AI Avatar presentation to /presentation/ subfolder
          mkdir -p final-deploy/presentation
          cp -r dist/* final-deploy/presentation/

          # Ensure .nojekyll exists (prevents Jekyll processing)
          touch final-deploy/.nojekyll

          echo "=== Final deployment structure ==="
          ls -la final-deploy/
          echo "=== AI Avatar Presentation folder ==="
          ls -la final-deploy/presentation/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./final-deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
