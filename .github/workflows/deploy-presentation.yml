# Deploy AI Avatar Presentation to GitHub Pages (preserving original content)
name: Deploy Presentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build presentation
        run: npm run build

      - name: Fetch existing gh-pages content
        run: |
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch yet"
          mkdir -p deploy-output
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout gh-pages -- . 2>/dev/null || true
            # Copy all existing gh-pages content except presentation folder
            for item in *; do
              if [ "$item" != "dist" ] && [ "$item" != "node_modules" ] && [ "$item" != "src" ] && [ "$item" != "public" ] && [ "$item" != ".git" ] && [ "$item" != "deploy-output" ]; then
                if [ "$item" != "presentation" ]; then
                  cp -r "$item" deploy-output/ 2>/dev/null || true
                fi
              fi
            done
            git checkout main -- . 2>/dev/null || true
          fi

      - name: Combine original content with new presentation
        run: |
          # Copy new presentation build to presentation subfolder
          mkdir -p deploy-output/presentation
          cp -r dist/* deploy-output/presentation/
          # Add .nojekyll file
          touch deploy-output/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy-output
          publish_branch: gh-pages
          force_orphan: false
          keep_files: false
